# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#ap

## **What You Need to Do Now:**

### **Step 1: Create the k8s folder in your GitHub repo**

name: CICD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  # ===============================
  # 1. Compile Java Project
  # ===============================
  compile:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn compile

  # ===============================
  # 2. Security Scan
  # ===============================
  security-check:
    runs-on: ubuntu-latest
    needs: compile

    steps:
      - uses: actions/checkout@v4

      - name: Trivy Installation
        run: |
          sudo apt-get update -y
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update -y
          sudo apt-get install -y trivy

      - name: Trivy FS Scan
        run: trivy fs --format table -o fs-report.json .

      - name: Gitleaks Installation
        run: sudo apt install gitleaks -y

      - name: Gitleaks Code Scan
        run: gitleaks detect --source . --report-path gitleaks-report.json --report-format json --no-git

  # ===============================
  # 3. Unit Test
  # ===============================
  test:
    runs-on: self-hosted  # Your agent1
    needs: security-check

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Unit Tests
        run: mvn test

  # ===============================
  # 4. Build and SonarQube Scan
  # ===============================
  build_project_and_sonar_scan:
    runs-on: self-hosted  # Your agent1
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Project
        run: mvn package

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate Check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

  # ===============================
  # 5. Docker Build & Push
  # ===============================
  build_docker_image_and_push:
    runs-on: self-hosted  # Your agent1
    needs: build_project_and_sonar_scan

    steps:
      - uses: actions/checkout@v4

      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: app

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: davixs4u/bankapp:latest
          file: ./Dockerfile

      - name: Scan Docker Image with Trivy
        run: trivy image --severity HIGH,CRITICAL davixs4u/bankapp:latest

  # ===============================
  # 6. Deploy to Kubernetes (Blue/Green)
  # ===============================
  deploy_to_kubernetes:
    runs-on: self-hosted  # Your agent1
    needs: build_docker_image_and_push

    steps:
      - uses: actions/checkout@v4

      - name: Verify Kind Cluster
        run: |
          kind get clusters
          kubectl cluster-info --context kind-bankapp-cluster

      - name: Deploy MySQL (if not exists)
        run: |
          if ! kubectl get deployment mysql > /dev/null 2>&1; then
            kubectl apply -f k8s/mysql.yaml
            kubectl wait --for=condition=ready pod -l app=mysql --timeout=180s
          fi

      - name: Deploy Blue (first time)
        run: |
          if ! kubectl get deployment bankapp-blue > /dev/null 2>&1; then
            kubectl apply -f k8s/blue-deployment.yaml
            kubectl wait --for=condition=ready pod -l version=blue --timeout=180s
          fi

      - name: Deploy Active Service (first time)
        run: |
          if ! kubectl get service bankapp-active-service > /dev/null 2>&1; then
            kubectl apply -f k8s/active-service.yaml
          fi

      - name: Deploy Green (New Version)
        run: |
          kubectl apply -f k8s/green-deployment.yaml
          kubectl wait --for=condition=ready pod -l version=green --timeout=180s

      - name: Health Check Green
        run: |
          GREEN_POD=$(kubectl get pods -l version=green -o jsonpath='{.items[0].metadata.name}')
          kubectl exec $GREEN_POD -- curl -f http://localhost:8080/actuator/health

      - name: Switch Traffic to Green
        run: kubectl patch service bankapp-active-service -p '{"spec":{"selector":{"version":"green"}}}'


